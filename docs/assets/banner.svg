    <text x="0" y="90" fill="#B7D2E6" font-size="22" font-weight="500" font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif">Email, made simple and secure.</text>

